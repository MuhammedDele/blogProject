<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 style="color: aliceblue">Create Account</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Full Name</label>
          <input type="text" placeholder="Full Name" id="fullName" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" placeholder="example@port.com" id="email" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" placeholder="Password" id="password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Password confirmation</label>
          <input
            type="password"
            placeholder="Password confirmation"
            id="password2"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <button id="signup_btn" style="font-size: large">Sign Up</button>
        <p>
          You alredy have an account?
          <a href="./signin.html" style="font-weight: bold">LogIn</a>
        </p>
      </form>
    </div>
  </body>
</html>
